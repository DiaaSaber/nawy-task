version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: nawy-postgres
    environment:
      POSTGRES_USER: nawy_user
      POSTGRES_PASSWORD: nawy_password
      POSTGRES_DB: nawy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nawy_user -d nawy_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: nawy-server
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: nawy_user
      DB_PASSWORD: nawy_password
      DB_NAME: nawy_db
    ports:
      - "4000:4000"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:4000/api
    container_name: nawy-client
    depends_on:
      - server
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"

volumes:
  postgres_data:
