version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: nawy-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nawy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nawy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: nawy-server
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: nawy_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nawy-network
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: nawy-client
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - nawy-network
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next

networks:
  nawy-network:
    driver: bridge

volumes:
  postgres_data:
